# Common configuration.
AllCops:
  # Include gemspec and Rakefile
  Exclude:
    - '**/*.gemspec'
    - '**/*.podspec'
    - '**/*.jbuilder'
    - '**/*.rake'
    - '**/*.opal'
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/Capfile'
    - '**/Guardfile'
    - '**/Podfile'
    - '**/Thorfile'
    - '**/Vagrantfile'
    - '**/Berksfile'
    - '**/Cheffile'
    - '**/Vagabondfile'
    - 'vendor/**/*'

Metrics/MethodLength:
  Exclude:
    - 'test/core_ext/hash_test.rb'

Style/RescueModifier:
  Exclude:
    - 'lib/core_ext/hash.rb'